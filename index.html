<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!--CSS-->
    <link rel="stylesheet" href="css/main.min.css" />
    <!--fONT AWESOME-->
    <script src="https://kit.fontawesome.com/5f672972ca.js"></script>

    <title>Document</title>
  </head>
  <body>
    <!--Landing Page-->
    <section class="landingPage">
      <!--Taskbar-->
      <div class="taskbar">
        <!--Taskbar Icons-->
        <div class="taskbar__icons">
          <i class="fab fa-windows taskbar-icon"></i>
          <i class="fas fa-expand taskbar-icon"></i>
        </div>
        <!--Taskbar info-->
        <div class="taskbar__info">
          <p class="taskbar__info-clock">11:44 AM</p>
          <p class="taskbar__info-date">6/10/2019</p>
          <p class="taskbar__info-temp">65</p>
        </div>
      </div>
    </section>
    <!--MAIN JS FILE-->
    <script src="js/main.js"></script>
  </body>
</html>
