<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!--CSS-->
    <link rel="stylesheet" href="css/main.min.css" />
    <!--Google Font-->
    <link
      href="https://fonts.googleapis.com/css?family=Assistant&display=swap"
      rel="stylesheet"
    />
    <!--fONT AWESOME-->
    <script src="https://kit.fontawesome.com/5f672972ca.js"></script>

    <title>Document</title>
  </head>
  <body>
    <!--Landing Page-->
    <section class="landingPage">
      <!--Taskbar-->
      <div class="taskbar">
        <!--Taskbar Icons-->
        <div class="taskbar__icons">
          <i class="fab fa-windows taskbar-icon"></i>
          <i id="fullscreen" class="fas fa-expand taskbar-icon"></i>
        </div>
        <!--Taskbar info-->
        <div class="taskbar__info">
          <div id="box1" class="taskbar__info-box1">
            <p class="taskbar__info-clock" id="clock"></p>
            <p id="date" class="taskbar__info-date"></p>
          </div>
          <div class="taskbar__info-box2">
            <p id="temp" class="taskbar__info-temp"></p>
            <i class="fas fa-sun"></i>
          </div>
        </div>
      </div>
      <!--Time, Date, and Todo Section-->
      <section id="timeDateShow" class="timeDate">
        <div class="timeDate__info">
          <p id="clockTwo" class="timeDate__info-clock">
            <span id="check"></span>
          </p>
          <p id="dateTwo" class="timeDate__info-date">Tuesday, June 11, 2019</p>
        </div>
        <div class="timeDate__calander"></div>
        <div class="timeDate__todo"></div>
      </section>
      <!--Resume-->
      <section id="resume" class="resume">
        <div class="template__topbar">
          <i class="fas fa-minus"></i>
          <i class="fas fa-times"></i>
        </div>
        <div class="resume__nav">
          <div class="resume__nav-img"></div>
          <ul class="resume__nav-list">
            <li class="resume__nav-list-items"><a href="#">About</a></li>
            <li class="resume__nav-list-items"><a href="#">Projects</a></li>
            <li class="resume__nav-list-items"><a href="#">Education</a></li>
            <li class="resume__nav-list-items"><a href="#">Skills</a></li>
          </ul>
        </div>
        <div class="resume__info"></div>
      </section>
      <!-- <div class="template">
        <div class="template__topbar">
          <i class="fas fa-minus"></i>
          <i class="fas fa-times"></i>
        </div>
        <div class="template__program">
          
        </div> -->
      </div>
    </section>
    <!--MAIN JS FILE-->
    <script src="js/main.js"></script>
  </body>
</html>
