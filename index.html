<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!--CSS-->
    <link rel="stylesheet" href="css/main.min.css" />
    <!--fONT AWESOME-->
    <script src="https://kit.fontawesome.com/5f672972ca.js"></script>

    <title>Document</title>
  </head>
  <body>
    <!--Landing Page-->
    <section class="landingPage">
      <!--Taskbar-->
      <div class="taskbar">
        <!--Taskbar Icons-->
        <div class="taskbar__icons">
          <i class="fab fa-windows taskbar-icon"></i>
          <i class="fas fa-expand taskbar-icon"></i>
        </div>
        <!--Taskbar info-->
        <div class="taskbar__info">
          <div class="taskbar__info-box1">
            <p class="taskbar__info-clock" id="clock">11:44 AM</p>
            <p id="date" class="taskbar__info-date"></p>
          </div>
          <div class="taskbar__info-box2">
            <p id="temp" class="taskbar__info-temp">65</p>
            <i class="fas fa-sun"></i>
          </div>
        </div>
      </div>
    </section>
    <!--MAIN JS FILE-->
    <script src="js/main.js"></script>
  </body>
</html>
